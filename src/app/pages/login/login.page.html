<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input label="Username" fill="outline" placeholder="Enter text" [(ngModel)]="username"></ion-input>
  <ion-input label="Password" fill="outline" placeholder="Enter text" type="password" [(ngModel)]="password"></ion-input>
  <ion-button expand="full" (click)="showToast()">Login</ion-button>
</ion-content>
